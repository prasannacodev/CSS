<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css text</title>
    <style>
        .text{
            color: aquamarine;
            text-align: center;
            text-decoration: underline;
            text-transform: capitalize;
            line-height:20px;
            letter-spacing:20px;
            word-spacing:20px;
            font-family: sans-serif;
            font-weight: bold;
            font-style: italic;
            background:linear-gradient(to right,#ff0000,#0000ff);
        }
    </style>
</head>
<body>
    <p class="text">this is css text example</p>
    <p class="text">this is css text example</p>
    <p class="text">this is css text example</p>
    <p class="text">this is css text example</p>
</body>
</html>
