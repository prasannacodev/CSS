<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css outline</title>
    <style>
        .out{
            outline:2px dotted black;
            padding:20px;
            outline-color: chocolate;
            outline-offset:1px;
            outline-width:11px;
            outline-style: groove;
        }
    </style>
</head>
<body>
    <div class="out">
        <h1>OUT LINE</h1>
        <p>ths is css out line</p>
    </div>
</body>
</html>
