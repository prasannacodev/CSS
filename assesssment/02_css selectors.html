<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css selector</title>
    <style>
      h1 {
        font-size: 50px;
        color: darkorange;
      }
      p {
        font-size: 25px;
        color: brown;
      }
      #red {
        font-family: Arial, sans-serif;
      }
      .name {
        font-weight: bold;
        font-style: italic;
      }
      * {
        background-color: darkgray;
      }
      input[type="password"] {
        color: red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>this is css</h1>
    <p id="red">this is id selector</p>
    <p class="name">this class selector</p>
    <p>this is element selector</p>
    <input type="text" value="text1" />
    <input type="text" value="text1" />
    <input type="password" value="text1" />
    <input type="gmail" value="text1" />
  </body>
</html>
