<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css icon</title>
    <style>
        .icon::before{
            content:"\2764";
            font-size:48px;
        }
        .example::before{
           content:"\260E";
           font-size:24px;
        }
        .em::before{
            content:"\2699";
            font-size:24px;
        }
        .dc::before{
            content:"\1F525";
            font-size:48px;
        }
    </style>
</head>
<body>
    <span class="icon"></span>
    <div class="example"></div>
    <div class="em"></div>
    <div class="dc"></div>
</body>
</html>
