<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css introduction</title>
    <link rel="stylesheet" href="/index.css-">
    <style>
         .Internal{
            font-size:35px;
            background-color: blue;
            text-align: center;
         }
    </style>
</head>
<body>
    <h1 class="Internal">this is css style</h1>
    <!--this is inline css use to style particular line within same line-->
    <p style="color: darkblue;">this is css Inline style</p>
    <!-- this is  internal css use to style group of element within near element -->
     <p class="Internal">this is css Internal style</p>
     <!-- this is external css use to style the element in other css document -->
      <p class="External">this is css External style</p>
</body>
</html>
