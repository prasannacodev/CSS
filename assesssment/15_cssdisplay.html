<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display</title>
    <style>
           .box:hover{
            display: none;
           }
           .bat{
            display:block;
            border:2px solid darkred;
           }
           .red{
            display:inline-block;
            border:1px solid rgba(174, 157, 0, 0);
           }
           .the{
            display: inline-block;
            border:2px solid brown;
           }
    </style>
</head>
<body>
    <h1 class="box">HEADING </h1>
    <div class="bat">
        <p>this is block </p>
    </div>
    <br>
    <div class="red">
        <p>this is inline</p>
    </div>
    <div class="the">
        <p>this is inline block</p>
    </div>
</body>
</html>
