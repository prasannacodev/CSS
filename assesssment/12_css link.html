<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css link</title>
    <style>
        .l1{
            text-decoration:none;
            color: blue;
        }
        .l2:hover{
            color: brown;
            text-decoration: underline;
        }
        .l3:active{
            font-weight: bold;
            color:blueviolet;
            text-decoration:none;
        }
        .l4:visited{
            color: chartreuse;
        }
        .l5unvisited{
            text-decoration: underline;
            color: purple;
        }
    </style>
  </head>
  <body>
    <h3>css link</h3>
    <p>this is paragraph with a link:<a href="https://www.youtube.com/" class="l1">link</a></p>
    <p>this is paragraph with a link:<a href="https://www.youtube.com/" class="l2">link</a></p>
    <p>this is paragraph with a link:<a href="https://www.youtube.com/" class="l3">link</a></p>
    <p>this is paragraph with a link:<a href="https://www.youtube.com/" class="l4">link</a></p>
    <p>this is paragraph with a link:<a href="https://www.youtube.com/" class="l5">link</a></p>
  </body>
</html>
