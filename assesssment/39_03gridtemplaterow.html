<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template Rows</title>
    <style>
      .grid1 {
        display: grid;
        grid-template-rows: 50px 50px 50px;
      }
      .grid2 {
        display: grid;
        grid-template-rows: repeat(3, 50px);
      }
      .grid3 {
        display: grid;
        grid-template-rows: 1fr 2fr 1fr;
      }
      .grid4 {
        display: grid;
        grid-template-rows: auto auto auto;
      }
      .grid1 div {
        padding: 10px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
      }
      .grid2 div {
        padding: 10px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
      }
      .grid3 div {
        padding: 10px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
      }
      .grid4 div {
        padding: 10px;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="grid1">
      <div>row 1</div>
      <div>row 2</div>
      <div>row 3</div>
    </div>
    <br />
    <div class="grid2">
      <div>row 1</div>
      <div>row 2</div>
      <div>row 3</div>
    </div>
    <br />
    <div class="grid3">
      <div>row 1</div>
      <div>row 2</div>
      <div>row 3</div>
    </div>
    <br />
    <div class="grid4">
      <div>row 1</div>
      <div>row 2</div>
      <div>row 3</div>
    </div>
  </body>
</html>
