<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css styles</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        p{
            font-family: monospace;
            color:darkred;
        }
        h2{
            font-size:40px;
            color: crimson;
        }
        .red{
            text-transform: capitalize;
            text-align: center;
        }
        *{
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <h2>this is css style</h2>
    <p style="background-color: cornsilk;"> this is css text</p>
    <p class="red"> this is css text</p>
    <p class="man"> this is css text</p>
    <p style="border:2px solid white; padding:20px;"> this is css text</p>
    <p style="border:2px solid red; margin: 50px;"> this is css text</p>
</body>
</html>
